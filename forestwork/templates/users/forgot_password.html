{% extends 'base_blank.html' %}
{% load static %}

{% block content %}
<section class="blank">
    <div class="card card-box">
        <div class="card-heading">
            <img src="{% static 'img/logo_small.png' %}" alt="">
            <h2>{{ title }}</h2>
            <div class="subtitle">{{ subtitle }}</div>
        </div>
        <form method="POST" class="mb-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.auto_id }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                    <div class="text-danger text-center mb-3">{{ error }}</div>
                {% endfor %}
            {% endif %}
            <div class="d-grid">
                <button class="btn btn-primary btn-with-icon" type="submit"><i class="fi fi-rr-sign-in-alt"></i>Продолжить</button>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
